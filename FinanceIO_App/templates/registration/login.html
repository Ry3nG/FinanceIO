{% load static %}
<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Budget App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="slogan">GONG ZERUI @ 2022 Copyright</div>

    <div class="section">
        <div class="container">
            <h2 class="center">Please sign in to access FinanceIO</h2>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect" type='submit'>Login</button>
            </form>
            <br>
            Don't have an account?<a href='{% url "register" %}'><strong> Create one here.</strong></a>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>

<style>
    .slogan {
        position: absolute;
        bottom: 0;
        right: 0;
        font-size: 14px;
        color: #999;
    }
</style>
