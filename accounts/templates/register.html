{% extends 'header.html' %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
  <h1>Register</h1>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{form|crispy}}}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <p class="text-center">If you already have an account,<a href="{% url 'accounts:login' %}">login</a> instead.</p>
</div>

{% endblock %}
